<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Employee Data Management</title>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <h4>A Comprehensive Directory of Employee Billable Hours</h4>
          </div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current Employees</h3>
  </div>
  <div class="panel-body">
      <table class="table">

      <thead>
      <tr>
      <th>Employee Name</th>
      <th>Role</th>
      <th>Start Date</th>
      <th>Months Worked</th>
      <th>Monthly Rate ($)</th>
      <th>Total Billed ($)</th>
      </tr>
      </thead>

      <tbody id="table-body">
      <tr>
        <td>John Smith</td>
        <td>Programmer</td>
        <td>05/20/2017</td>
        <td>12</td>
        <td>60</td>  
        <td>62,000</td>
      </tr>
      </tbody>

      </table>
  </div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Employee</h3>
  </div>
  <div class="panel-body">

    <form>
      <div class="form-group">
        <label for="employee-nameForm">Employee Name:</label>
        <input type="text" class="form-control" id="employee-nameForm" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="employee-roleForm">Role:</label>
        <input type="text" class="form-control" id="employee-roleForm" placeholder="Role">
      </div>
      <div class="form-group">
        <label for="employee-startForm">Start Date: (dd/mm/yy)</label>
        <input type="text" class="form-control" id="employee-startForm" placeholder="Start Date">
      </div>
      <div class="form-group">
        <label for="employee-rateForm">Monthly Rate:</label>
        <input type="text" class="form-control" id="employee-rateForm" placeholder="Rate">
      </div>        
      <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
    </form>

  </div>
</div>


      </div>
    </div>
  </div>
  
<script type="text/javascript" src="app.js"></script>
</body>

</html>
